<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PCU Air API 문서</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.min.css">
  <style>
    body {
      margin: 0;
    }
    #swagger-ui {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      SwaggerUIBundle({
        url: './swagger.json',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: 'BaseLayout'
      });
    });
  </script>
</body>
</html>
